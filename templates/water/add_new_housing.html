<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>إضافة وحدة سكنية جديدة</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.5rem;
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash-message {
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #842029;
        }
        .flash-message.success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_new_housing') }}">
        <h2 style="text-align:center;">إضافة وحدة سكنية جديدة</h2>

        <label for="name">اسم الوحدة السكنية:</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسم الوحدة" required />



        <button type="submit">حفظ</button>
    </form>

</body>
</html>
