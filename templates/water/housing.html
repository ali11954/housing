{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">إدارة السكنات</h3>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">رجوع</a>
    </div>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="name" class="form-control" placeholder="اسم السكن" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">إضافة</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>اسم السكن</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for unit in housing_units %}
                <tr>
                    <td>{{ unit.name }}</td>
                    <td>
                        <a href="{{ url_for('edit_housing', unit_id=unit.id) }}" class="btn btn-primary btn-sm me-2">تعديل</a>
                        <form action="{{ url_for('delete_housing', unit_id=unit.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('هل أنت متأكد من الحذف؟');">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
