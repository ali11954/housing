{% extends 'base.html' %}
{% block title %}{{ action }} السكن{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">
  <h2 class="mb-4">{{ action }} السكن</h2>

  <form method="POST" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">اسم السكن</label>
      <input type="text" class="form-control" id="name" name="name" required
             value="{{ unit.name if unit else '' }}" placeholder="أدخل اسم السكن">
      <div class="invalid-feedback">
        الرجاء إدخال اسم السكن.
      </div>
    </div>

    <div class="mb-3">
      <label for="number" class="form-label">رقم السكن</label>
      <input type="text" class="form-control" id="number" name="number" required
             value="{{ unit.number if unit else '' }}" placeholder="أدخل رقم السكن">
      <div class="invalid-feedback">
        الرجاء إدخال رقم السكن.
      </div>
    </div>
<div class="mb-3">
  <label for="total_rooms" class="form-label">عدد الغرف</label>
  <input type="number" class="form-control" id="total_rooms" name="total_rooms" min="0"
         value="{{ unit.total_rooms if unit else 0 }}" placeholder="أدخل عدد الغرف">
</div>

<div class="mb-3">
  <label for="total_beds" class="form-label">عدد الأسرة</label>
  <input type="number" class="form-control" id="total_beds" name="total_beds" min="0"
         value="{{ unit.total_beds if unit else 0 }}" placeholder="أدخل عدد الأسرة">
</div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">{{ action }}</button>
      <a href="{{ url_for('main.housing_units') }}" class="btn btn-outline-secondary">إلغاء</a>
    </div>
  </form>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('form')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
